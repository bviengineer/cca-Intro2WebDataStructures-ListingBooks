<!DOCTYPE html>
<head>
    <title>JavaScript Data Structures: Listing Books</title>
    <link rel="stylesheet" href="listingBooks.css">
</head>
<body>
    <h1>Authors & Books Listing</h1>
    <hr>
    <div id="content-div">
       Author First Name:
       <input type="text" id="author-first-name" placeholder="enter author's first name"><br>
       Author Last Name:
       <input type="text" id="author-last-name" placeholder="enter author's last name"><br>
       Book Title:
        <input type="text" id="book-title" placeholder="enter title of book"><br>
        <button id="add-author-button">Add Author</button>
        <button id="reset-authors-button">Reset Authors</button>
    </div>
    <div id="display-div"></div>
    <script src="listingBooks.js"></script>
</body>
</html>
