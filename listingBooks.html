<!DOCTYPE html>
<head>
    <title>JavaScript Data Structures: Listing Books</title>
    <link rel="stylesheet" href="listingBooks.css">
</head>
<body>
    <h1>Book Listing</h1>
    <h2>Author & Title</h2>
    <div id="content-div">
       First Name:
       <input type="text" id="author-first-name" placeholder="Author first name">
       Last Name:
       <input type="text" id="author-last-name" placeholder="Author last name">
       Book Title
        <input type="text" id="book-title" placeholder="Title of Book">
        <button id="add-author-button">Add Author</button>
        <button id="reset-authors-button">Reset Authors</button>
    </div>
    <div id="display-div"></div>
    <script src="listingBooks.js"></script>
</body>
</html>
